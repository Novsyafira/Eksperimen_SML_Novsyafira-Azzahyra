name: Automate Preprocessing

on:
  push:
    paths:
      - 'preprocessing/automate_Novsyafira-Azzahyra.py'
      - 'diabetes_raw/**'
      - 'requirements.txt' 
  workflow_dispatch:    

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Preprocessing Script
      run: |
        python preprocessing/automate_Novsyafira-Azzahyra.py

    - name: Commit and Push Processed Data
      env: 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        git add preprocessing/diabetes_preprocessing/
        
        if git diff --staged --quiet; then
          echo "No changes to commit."
        else
          git commit -m "Auto-update processed data [skip ci]"
          
          # Set remote URL menggunakan Token agar tidak Permission Denied
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          
          git push
        fi
